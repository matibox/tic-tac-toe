<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateusz Hladky">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./main.css">
    <!-- title -->
    <title>Kółko i krzyżyk</title>
</head>
<body>
    <main>
        <div class="mode-wrapper">
            <i class="far fa-moon mode-icon" id="dark-mode"></i>
            <i class="far fa-sun mode-icon" id="light-mode"></i>
        </div>
        <h2 class="title">Kółko i krzyżyk</h2>
        <div class="content">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
        <p class="move"></p>
        <button class="game-restart">Zrestartuj grę</button>
    </main>
    <script src="./app.js"></script>
</body>
</html>
